<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Booklet Tool</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div style="text-align: center;">
        <div class="image-wrapper">
            <img src="background.svg" alt="Background" class="background-image" />
        
            <!-- These are the components overlaying the image -->
            <div class="upload-container">
                <input type="file" id="pdfFile" accept=".pdf" class="overlay-component" />
                <button id="imposeBtn">Perform Imposition</button>
                <div id="status">Please upload a PDF.</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="imposition.js" defer></script>
</body>
</html>
